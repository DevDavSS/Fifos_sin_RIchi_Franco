<head>

<body>
    <header class="title_h1">
		<h1>Registrate</h1>

    <main>
        <form method="post">

			<!--<img src="https://www.pngkey.com/png/full/239-2396079_jalapeno-mexicano.png" alt="Avatar" class="avatar">-->
			<div class="login_form">
				<div class="imgcontainer">
					
				</div>

				<label>Genero</label>
				<div class="select_area">
				<select style="width: 50%;" name="rol" id="">

					<option value="">Select</option>
					<option value="cliente">Hombre</option>
					<option value="admin">Mujer</option>

				</div>

				<label>Nombre(s)</label>
				<input type="text" name="name" id="text" class="imput_bar">

				<label>Correo</label>
				<input  type="email" id="text" name="user_name" class="imput_bar">
				<label>Contraseña</label>
				<input type="password" id="text" name="password" class="imput_bar"><br>
				<input id="button" type="submit" value="Signup">
			</div>
			
		</form>
